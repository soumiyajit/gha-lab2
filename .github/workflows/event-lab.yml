name: Event Understanding Lab

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  pull_request:
    types: [opened, reopened]
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why are you running this manually?'
        required: true
        default: 'Testing'

jobs:
  detect-event:
    runs-on: ubuntu-latest
    steps:
      - name: Report Event Type
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "Action: ${{ github.action }}"
